<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Unavailable - Maintenance</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons for the warning symbol -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Define the custom color palette */
        :root {
            --color-primary-dark: #1F618D;    /* Dark Blue - Text, accents */
            --color-accent-medium: #5DADE2;   /* Medium Blue - Buttons */
            --color-bg-light: #A2D9F3;       /* Light Blue - Page background */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-light); /* Apply light blue background */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': 'var(--color-primary-dark)',
                        'accent-medium': 'var(--color-accent-medium)',
                    },
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-8">

    <!-- System Down / Maintenance Screen -->
    <div id="down-screen" class="w-full max-w-xl bg-white p-6 sm:p-8 rounded-xl shadow-2xl text-center">
        
        <!-- Icon: Large, visible warning icon -->
        <i data-lucide="shield-alert" class="w-16 h-16 mx-auto text-red-500 mb-6"></i>

        <h1 class="text-3xl sm:text-4xl font-extrabold text-primary-dark mb-4">
            Application Unavailable
        </h1>
        
        <p class="text-lg text-gray-700 mb-6">
            The staff application system is currently **offline** or **under maintenance** due to technical issues.
        </p>

        <!-- Red alert box for emphasis -->
        <div class="p-4 rounded-lg bg-red-50/70 border border-red-200 inline-block">
            <p class="font-semibold text-red-700 flex items-center justify-center">
                <i data-lucide="clock" class="w-5 h-5 mr-2"></i>
                We expect the system to be available again shortly.
            </p>
        </div>

        <!-- Refresh Button -->
        <button onclick="window.location.reload();" class="mt-8 w-full py-3 bg-accent-medium text-white font-bold text-lg rounded-lg shadow-lg hover:bg-opacity-80 transition duration-150 transform hover:scale-[1.01] flex items-center justify-center">
            Try Refreshing the Page
            <i data-lucide="rotate-ccw" class="w-5 h-5 ml-2"></i>
        </button>
    </div>

    <script>
        // Render Lucide icons
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
